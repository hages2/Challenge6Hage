<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css> <link
        rel="stylesheet" href="assets/css/style.css" />
    <title class="title">Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="col-md-4">
            <div class="search-box">
                <h2 class="search-header">Search for a city:</h2>
                <form id="user-form" class="card-body">
                    <input name="city" id="search-term" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

            <ul class="list list-group" id="city-list">
            </ul>
        </div>
        <div class="container col-md-8">
            <div id="current-weather-container" class="card">

            </div>
            <div class="flex-row justify-space-between">
                <div class="container">
                    <div id="forecast-container-div" class="forecast-container row">

                    </div>
                </div>
            </div>
        </div>
    </main>



</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
